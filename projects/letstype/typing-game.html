<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png">
    <title>LetsType! - Typing Wizard</title>
</head>
<body>

    <div class="main-container">
        
        <div class="logo-container">
            <img src="images/logo.png" alt="">
        </div>
        
        <div class="content-container">
            
            <div class="flow-container">
      
                <div class="wrapper">
                    <div class="wrapper-design">
                    <div class="keyword-container">
                        <input class="keyword-1 grayed-out" id="showKeyword" type="text" value="Click Start to play!" readonly/>
                    </div>

                    <div class="keyword-container-2">
                        <input class="keyword-2 hide" type="text" value readonly/>
                    </div>

                    <div class="keyword-container-3">
                        <input class="keyword-3 hide" type="text" value readonly/>

                    </div>
                
                </div>
                
                   
                </div>
                
            </div>
        </div>
    </div>



    <div class="user-panel">
            <div class="score-container">
                <span>Score</span><input type="text" id="input-score" value="0" readonly/>
            </div>
           
            <div class="enter-container">
                <span>Enter Keyword</span><input type="text" id="input-enter" value readonly/>
                
            </div>
            <div class="reset-container">
                <button id="resetButton" class="reset-button">Reset</button>
            </div>

            <div class="start-container">
                <button id="startButton" class="start-button">Start</button>
            </div>
            

    </div>
           
<script type="module" src="./src/script.js"></script>
</body>
</html>
